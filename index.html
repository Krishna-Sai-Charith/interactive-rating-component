<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="submit.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <!-- Rating state start -->
  <div id="first-container" class="container">
    <div class="container-in">
      <div class="star">
          <img src="./images/icon-star.svg" alt="star image">
      </div>
      <div class="heading">
        <h2>How did we do?</h2>
       </div>
      <div class="para">
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
    
      <div id="rating-numbers" class="rating-numbers">
        <div id="one" class="one rating-no" value="1" onclick="rating1()">
          1
        </div>
        <div id="two" class="two rating-no" value="2" onclick="rating2()">
          2
        </div>
        <div id="three" class="three rating-no" value="3" onclick="rating3()">
          3
        </div>
        <div id="four" class="four rating-no" value="4" onclick="rating4()">
          4
        </div>
        <div id="five" class="five rating-no" value="5" onclick="rating5()">
          5
        </div>
      </div>
      <div class="btn-class">
        <button class="submit-btn">SUBMIT</button>
      </div>
    </div>
  </div>
 
  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div id="second-container" class="container2">
    <div class="container-in2">
      <div class="image-container">
          <img src="./images/illustration-thank-you.svg" alt="thankyou">
      </div>
      <div class="rating-para">
        <p class="rating-selected">You selected 4 out of 5</p>
      </div>
      <div class="heading">
        <h2> Thank you!</h2>
       </div>
      <div class="para">
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            don't hesitate to get in touch!</p>
      </div>
    </div>
  </div>
  <!-- Thank you state end -->
  <script src="index.js"></script>
</body>
</html>
